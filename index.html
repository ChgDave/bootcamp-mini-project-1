<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page of Broski</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Define header row -->
      <div class="row header">
        <h1>
          <div class="row">
            <p>Welcom to the page of Broski!</p>
          </div>
          <div class="row">
            <nav>
              <ul>
                <li class="list1">
                  <a href="https://www.google.com">üê∂Googleüê∂</a>
                </li>
                <li>
                  <a href="https://www.github.com">üê∂Githubüê∂</a>
                </li>
                <li>
                  <a href="#contactForm">üê∂Contact Formüê∂</a>
                </li>
              </ul>
            </nav>
          </div>
        </h1>
      </div>
      <!-- Define image row -->
      <div class="row image">
        <div class="col">
          <button id="buttonAdult" type="button">Broski Adult</button>
        </div>
        <div class="col">
          <figure>
            <img
              class="picture"
              src="./assets/images/BroskiBeach.jpeg"
              alt="image of Broski"
              title="Broski"
            />
            <figcaption class="caption">
              Broski enjoying a beach day!
            </figcaption>
          </figure>
        </div>
        <div class="col">
          <button id="buttonBaby" type="button">Broski Baby</button>
        </div>
      </div>
      <!-- Define form row -->
      <div class="row">
        <form id="contactForm">
          <!-- Define contact form -->
          <div class="row">
            <h2 class="header2">Contact Form</h2>
          </div>
          <!-- Define contact form message -->
          <div class="row">
            <p class="message">
              Please fill in the form below if you want to receive updates about
              Broski.
            </p>
          </div>
          <!-- Define form input name -->
          <div class="row input">
            <div class="col col-left">
              <p><strong>Name</strong></p>
            </div>
            <div class="col col-mid">
              <input
                class="input-line"
                type="text"
                id="name"
                name="name"
                minlength="3"
                maxlength="20"
                required
              />
            </div>
          </div>
          <div class="row input">
            <div class="col col-left">
              <p><strong>Email</strong></p>
            </div>
            <div class="col col-mid">
              <input
                class="input-line"
                type="text"
                id="name"
                name="name"
                minlength="3"
                maxlength="20"
                required
              />
            </div>
          </div>
          <div class="row input">
            <div class="col col-left">
              <p><strong>Address</strong></p>
            </div>
            <div class="col col-mid">
              <input
                class="input-line"
                type="text"
                id="name"
                name="name"
                minlength="3"
                maxlength="20"
                required
              />
            </div>
          </div>
          <div class="row button">
            <button id="buttonSend" type="button">Send</button>
          </div>
        </form>
      </div>
      <!-- Define footer row -->
      <div class="row">
        <footer>Thank you for visiting!</footer>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
